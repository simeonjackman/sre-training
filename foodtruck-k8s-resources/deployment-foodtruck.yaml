apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
spec:
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - args:
        - sfx-py-trace
        - app.py
        env:
        - name: DEBUG
          value: "True"
        - name: SIGNALFX_SERVICE_NAME
          value: "FoodTruck_Linda"
        image: daz2.jfrog.io/daz-srelabs/foodtruck-web:1.0.0
        imagePullPolicy: Always
        name: foodtruck
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        ports:
        - containerPort: 5000
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: web
spec:
  ports:
  - name: web
    port: 5000
    targetPort: 5000
  selector:
    app: web
  type: LoadBalancer
